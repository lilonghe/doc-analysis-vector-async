# Redis 持久化配置文件
# 用于确保任务数据在重启后不会丢失

# 开启RDB持久化（快照）
save 900 1
save 300 10
save 60 10000

# 开启AOF持久化（追加日志）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 设置工作目录
dir ./redis_data

# 内存优化
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile "redis.log"

# 允许后台保存
stop-writes-on-bgsave-error no

# 客户端超时配置
timeout 300